# Refer to the .yaml parameters file walkthrough in the git repository wiki
# Name your experiment
experiment_name: 'exp_name'

# root directory for the experiment. Must end in "/"
experiment_directory: '/path/to/exp/folder/'

# subdirectory for the original TIFs. This should be in your experiment_directory
image_directory: 'TIFF/'

# subdirectory for storing analysis data. This should be in your experiment_directory
analysis_directory: 'analysis/'

# indicate where TIFFs came from. This changes which function is used to
# retrieve metadata. Choices are 'elements' or 'nd2ToTIFF'
TIFF_source: 'nd2ToTIFF'

# indicate if you want to save out to TIFFs, or use HDF5 to save image data.
# HDF5 is required for any real time analysis. Choises are 'TIFF' or 'HDF5'
output: 'TIFF' # 'HDF5'

# nominal time between indexes for a single FOV used during image acquisition
seconds_per_time_index: 60

# conversion factor from pixels to microns
# use 0.065 for 100X, use 0.108 for 60X
pxl2um: 0.108

# image_orientation: set to "up" if growth pushes cells up
# set to "down" if growth pushes cells down
# set to 'auto' if there is a mix
image_orientation: 'auto'

# constants for tuning the algorithm (units are pixels)
# channel_width is simply the width of the channels in pixels
# is used to set the middle of the size range for detecting
# intensity peaks corresponding to individual channels.
channel_width: 12

# channel_separation is used to judge the closeness of channels
# to the edges of the image
channel_separation: 45

# channel_detection_snr sets the signal-to-noise ratio for detecting
# intensities corresponding to channels
channel_detection_snr: 1

# channel_length_pad sets the amount of padding to top and bottom when making channel masks
channel_length_pad: 15

# channel_width_pad sets ammount of padding at sides of channel when making channels masks
channel_width_pad: 10

# threshold for calling empty/full channels in ChannelPicker
channel_picking_threshold: 0.97

### segmentaion and lineage creation parameters
# the radius of the disk that is used in the first morphological opening
# unit is pixels
first_opening_size: 2

# pixels closer than this distance to the edge of a cell will be zeroed.
# unit is pixels
distance_threshold: 2

# the radius, in pixels, of the size of the disk that is used in the second morphological
# unit is pixels
second_opening_size: 0

# markers for potential cells smaller than this area will be zeroed
# unit is pixels^2
min_object_size: 20

# boolean for printing out segmentations and lineages over time. This is extremely slow,
# so only do this a few channels and shorter times. Good for debugging.
print_lineages: False

# amount of frames after which a cell is dropped because no new regions linked to it
lost_cell_time: 3

# parameters for the minimum and maximum a region can when linking new regions to
# existing potential cell
# Unit is ratio
max_growth_length: 1.2
min_growth_length: 0.95
max_growth_area: 1.2
min_growth_area: 0.95

# regions only less than this value down the channel from the closed end will be considered
# to start potential new cells. Does not apply to daughters
# unit is pixels
new_cell_y_cutoff: 200

### movie parameters ###########################################################
# set a subdirectory name to contain movies for this experiment
movie_directory: 'movies/'

# fps set the framerate per second
fps: 24

# image start for movie making. zero indexed
image_start: 0

# image end for movie making. If this value exceeds the maximum index value
# present in an experiment, it will be silently ignored
# This is also used for nd2ToTIFF
image_end: 10000
